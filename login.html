<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>네이버 로그인</title>
	<link rel="stylesheet" href="loginstyle.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="logo-wrap">
				<img src="https://postfiles.pstatic.net/MjAyMzA2MjRfMjU3/MDAxNjg3NjA0NTgzMzE1.Qx-Exkr0-Vz3uRYLTwv81MHSmLEvhqcOkRYKMjuRKacg.VvVQ6SkkQlBOZf7p48iRoGLu89Wra4Xdv34-03W82HIg.PNG.hyein5664/SmartSelectImage_2023-06-24-19-58-15.png?type=w773">
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>로그인</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 상태 유지</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>Other Ways</h2>
			<ul class="sign-button-list">
				<li><button><i class="fas fa-qrcode"></i><span>Sign in with QR code</span></button></li>
				<li><button><i class="fab fa-facebook-square"></i><span>Facebook</span></button></li>
				<li><button><i class="fab fa-line"></i><span>line</span></button></li>
			</ul>
			<p class="forget-msg">Forgot your Username or Password? | Sign up</p>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="https://postfiles.pstatic.net/MjAyMzA2MjRfMjU3/MDAxNjg3NjA0NTgzMzE1.Qx-Exkr0-Vz3uRYLTwv81MHSmLEvhqcOkRYKMjuRKacg.VvVQ6SkkQlBOZf7p48iRoGLu89Wra4Xdv34-03W82HIg.PNG.hyein5664/SmartSelectImage_2023-06-24-19-58-15.png?type=w773"> Copyright © Alt Corp. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
